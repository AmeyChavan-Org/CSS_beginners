<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Color in css</title>
</head>
<style>
	#fisrtpara{
		color: blueviolet;/*color by name*/
	}
	#secondpara{
		color: rgb(255, 34, 0);/*Color by rgb*/
	}
	#thirdpara{
		color: #60DCA4;/*color by hex , htmlcolorcodes.com is useful*/
	}
	</style>
<body>
	<h2>this is my first box</h2>
	<p id="fisrtpara">THIS IS THE PARAGRAPH OF FIRST BOX</p>

	<h2>this is my Second box</h2>
	<p id="secondpara">THIS IS THE PARAGRAPH OF  Second  BOX</p>
	<h2>this is my third box</h2>
	<p id="thirdpara">THIS IS THE PARAGRAPH OF third BOX</p>
</body>
</html>
