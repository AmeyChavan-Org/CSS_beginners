<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Selector in CSS</title>
	<style>
/*		element selector*/
		p{
			color: RED;		
		}

/*		id selector*/
		#second{
			color: skyblue;
		}

/*		class selector*/
		.bgblue{
			background: skyblue;
			border: 2PX solid red;
		}
/*		grouping Selector*/
footer,span{
	background-color: hotpink;
}
/*THIS IS CSS COMMENT*/
	</style>


</head>
<body>
	<!-- THIS IS HTML COMMENT -->
	<h1>The Type of Selectors in CSS</h1>
	<p> THIS IS THE SIMPLE EXAMPLE </P>
		<div>
		<p id="second"> THIS IS THE EXAMPLE </P>
		</div>
			<p class="bgblue"> THIS IS THE  EXAMPLE </P>
				<span>THIS IS SPAN</span>
				<footer>THIS IS FOOTER</footer>
				<p>WHEN TO USE ID AND CLASS SELECTOR</p>
				<em>when you want to edit only particular element then use id and when you whan to edit multiple elements then use class</em>
</body>
</html>
